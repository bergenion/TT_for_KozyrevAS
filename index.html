<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script type="module" src="/index.js"></script>
    <title>Our Online Courses</title>
</head>
<body>
<div class="courses">
    <header class="courses__header">
        <p class="courses__subtitle">Enjoy your studying!</p>
        <h1 class="courses__title">Our online courses</h1>
    </header>

    <main class="courses__content">
        <div class="courses__toolbar">
            <div id="categories" class="courses__categories"></div>

            <div class="courses__search">
                <input id="searchInput" class="courses__search-input" type="text" placeholder="Search course...">
                <img class="courses__search-icon" src="/images/search.png" alt="">
            </div>
        </div>

        <div id="courseGrid" class="courses__grid"></div>

        <div id="showMore" class="courses__load-more">
            <button class="courses__load-more-btn">
                <span class="courses__load-more-icon">&#x21bb;</span> Load more
            </button>
        </div>
    </main>
</div>

</body>
</html>
