<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script type="module" src="/index.js"></script>
    <title>Our Online Courses</title>
</head>
<body>
<div class="parent-flex-container">
    <div class="page-title">
        <h6 class="subheading">Enjoy your studying!</h6>
        <h1 class="main-title">Our online courses</h1>
    </div>

    <div class="page-container">
        <div class="toolbar">
            <div id="categories" class="categories">
            </div>


            <div class="search">
                <input id="searchInput" type="text" placeholder="Search course...">
                <img class="search-icon" src="/images/search.png" alt="">

            </div>
        </div>

        <div id="courseGrid" class="course-grid">


        </div>


        <div id="showMore" class="load-more-wrapper">
            <button class="load-more-btn">
                <span class="icon">&#x21bb;</span> Load more
            </button>
        </div>


    </div>
</div>

</body>
</html>
